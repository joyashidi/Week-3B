<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="details">
        <div class="inner">
         <h3>Registration</h3>
         <form>
         <label for="inputFname" class="form-label">First name</label><br>
            <input type="text" class="form-control" id="inputFname" placeholder="Firstname" /><br>
            <label for="inputLname" class="form-label">Last name</label><br>
            <input type="text" class="form-control" id="inputLname" placeholder="Lastname" /><br>
            <label for="inputEmail4" class="form-label">Email</label><br>
            <input type="email" class="form-control" id="inputEmail4" placeholder="email@email.com" /><br>
            <label for="phone">Phone number</label><br>
            <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" placeholder="1234-567-8901"><br>
            <label for="birthday">Date of Birth</label><br>
            <input type="date" class="form-control" id="birthday" name="birthday"> <br>
            <label for="favcolor">Favorite color</label><br>
            <input type="color" class="form-control" id="favcolor" name="favcolor" value="#fffff"> 
            </form>
            <button type="button"><a href="success.html">REGISTER</a></button>
            <p>Already have an account? |<a href="log.html"> Login</a></p>
       </div>
    </div>
</body>
</html>
